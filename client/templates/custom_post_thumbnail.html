<template name="custom_post_thumbnail">
  {{#if thumbnailUrl}}
    {{#if isPage 'posts'}}
      <div class="post-thumbnail" aria-hidden="true">
        <a class="post-thumbnail-link {{playVideoClass}}" href="{{postLink}}" target="">
          <img class="post-thumbnail-image" src="{{thumbnailUrl}}" onerror="this.style.display='none';" aria-hidden="true"/>
        </a>
      </div>
      {{#with media}}
        {{#if showVideo}}
            <div class="post-video-lightbox">
              <a class="post-video-lightbox-hide" href="#">Ã—</a>
              <div class="post-video-lightbox-inner js-video">
                {{{html}}}
              </div>
            </div>
        {{/if}}
      {{/with}}
    {{else}}
        {{#if isStory}}
          <div class="post-thumbnail" aria-hidden="true">
            <a class="post-thumbnail-link {{playVideoIcon}}" href="{{pathFor 'post_page'}}" target="">
              <img class="post-thumbnail-image" src="{{thumbnailUrl}}" onerror="this.style.display='none';" aria-hidden="true"/>
            </a>
          </div>
        {{else}}
          <div class="post-thumbnail-empty"></div>
        {{/if}}
    {{/if}}
  {{else}}
    <div class="post-thumbnail-empty"></div>
  {{/if}}
</template>
