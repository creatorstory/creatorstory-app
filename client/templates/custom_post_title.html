<template name="custom_post_title">
   {{#if isPage 'posts'}}
     {{#if isDiscussion}}
  	   	<h3 class="post-title">
        	<a href="{{postLink}}" class="post-title" target="{{postTarget}}">{{title}}</a>
  	   	</h3>
     {{else}}
  	   	<h3 class="post-title">
       		<a href="{{pathFor 'post_page'}}" class="post-title" target="">{{title}}</a>
       	</h3>
     {{/if}}
  {{else}}
	<h3 class="post-title">
		<a href="{{pathFor 'post_page'}}" class="post-title" target="">{{title}}</a>
	</h3>
  {{/if}}
</template>
